//<form class="row mt-3 gy-3" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="alert alert-danger" *ngIf="errorFlag">
       <div *ngIf="emailError">{{emailError}}</div>
       <div *ngIf="phoneError">{{phoneError}}</div>
    </div>

    <div class="col-12 col-md-6">
        <input type="text" id="" class="form-control" (input)="errorFlag = false" placeholder="Name" formControlName="name">
       
    </div>
    <div class="col-12 col-md-6">
        <input type="email" id="" class="form-control" (input)="errorFlag = false" formControlName="email" placeholder="Email">
        <div class="alert alert-danger" *ngIf="isSubmited && userEmail?.invalid">
            <div *ngIf="userEmail?.errors?.['required']">
                email is required
            </div>
            <div *ngIf="userEmail?.errors?.['email']">
                invalid email
            </div>
        
            </div>
    </div>
    <div class="col-12 col-md-6">
        <input type="text" id="" class="form-control" (input)="errorFlag = false" formControlName="phone" placeholder="phone">
    </div>
    <div class="col-12 col-md-6">
        <input type="password"  id="" class="form-control" (input)="errorFlag = false"
         formControlName="password" placeholder="Password" >
        <div class="alert alert-danger" *ngIf="isSubmited && formData?.['password']?.invalid">
            <div *ngIf="formData?.['password']?.errors?.['required']">password required</div>

        </div>
    </div>
    <div class="col-12 col-md-6">
        <input type="password"  id="" class="form-control" (input)="errorFlag = false"
         formControlName="confirm_password" placeholder="Password" >
       
    </div>
    <div class="col-12">
        <button class="btn btn-primary">Register</button>
    </div>
</form>
